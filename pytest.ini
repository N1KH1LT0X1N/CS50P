[pytest]
# Pytest configuration for CS50P

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = 
    week1/ps1
    week2/ps2
    week3/ps3
    week5/ps5

# Markers for organizing tests
markers =
    week0: Week 0 tests
    week1: Week 1 tests
    week2: Week 2 tests
    week3: Week 3 tests
    week4: Week 4 tests
    week5: Week 5 tests
    slow: Marks tests as slow
    integration: Integration tests

# Coverage options
[coverage:run]
source = .
omit = 
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
